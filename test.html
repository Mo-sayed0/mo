<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austria Map</title>
    <style>
        #map {
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // Coordinates for Austria
            var center = { lat: 47.516236, lng: 14.550072 };

            // Create a map object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 6,
                disableDefaultUI: true
            });

            // Create an info window to display the flag
            var infoWindow = new google.maps.InfoWindow({
                content: '<img src="https://www.istockphoto.com/photos/austrian-flag" alt="Austria Flag" width="50" height="30">'
            });

            // Create an Austria map polygon
            var austriaPolygon = new google.maps.Polygon({
                paths: [
                    { lat: 47.063333, lng: 9.498333 },
                    { lat: 47.063333, lng: 16.993889 },
                    { lat: 49.039722, lng: 16.993889 },
                    { lat: 49.039722, lng: 17.881667 },
                    { lat: 47.753056, lng: 17.881667 },
                    { lat: 47.753056, lng: 16.607222 },
                    { lat: 46.595278, lng: 16.607222 },
                    { lat: 46.595278, lng: 14.534722 },
                    { lat: 46.902500, lng: 13.238611 },
                    { lat: 46.902500, lng: 12.063333 },
                    { lat: 47.230278, lng: 11.328611 },
                    { lat: 47.230278, lng: 10.463889 },
                    { lat: 47.063333, lng: 9.498333 }
                ],
                strokeColor: '#000000',
                strokeOpacity: 0.8,
                fillColor: '#ffff00',
                fillOpacity: 0.3,
                clickable: true,
                hoverCursor: 'pointer',
                map: map
            });

            // Display the flag on hover
            austriaPolygon.addListener('mouseover', function () {
                infoWindow.open(map, austriaPolygon);
            });

            // Close the info window on mouseout
            austriaPolygon.addListener('mouseout', function () {
                infoWindow.close();
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
